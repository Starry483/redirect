<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Redirect...</title>
<script>
var countdownTime = 10; 

document.addEventListener('DOMContentLoaded', function() {
    function countdown() {
        countdownTime--;
        document.getElementById('countdown').textContent = 'redirect in ' + countdownTime + ' seconds...';

        if (countdownTime <= 0) {
            window.location.href = 'https://rt.b4.f5.si:2096'; 
        }
    }

    setInterval(countdown, 1000);
});
</script>
</head>
<body>
<h1>Welcome!</h1>
<h2>This is a DDNS redirect page.</h2>
<p id="countdown">redirect in 10 seconds...</p>
<br>
<img src="https://count.getloli.com/get/@starry483?theme=rule34" alt="Moe Counter!" />
</body>
</html>
